<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro no pagamento</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #f44336; }
        .icon { font-size: 50px; color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✗</div>
        <h1>Ocorreu um erro no pagamento</h1>
        <p>Não foi possível processar sua assinatura no momento.</p>
        <p>Por favor, tente novamente ou entre em contato com nosso suporte.</p>
        <a href="/#assinar">Tentar novamente</a>
    </div>
</body>
</html>
